<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The World</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Where in the world?</h1>
      <div class="right">
        <i data-lucide="moon" id="toggle-btn"></i>
        <span id="toggle-text">Dark Mode</span>
      </div>
    </header>
    <main>
      <div class="filters">
        <div class="search-bar">
          <i data-lucide="search" id="search-icon"></i>
          <input
            name="search-bar"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="region-filter">
          <select name="region-filter" id="region-filter">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div class="countries-data"></div>

      <div class="pagination-table"></div>
    </main>
  </body>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="./light-mode.js"></script>
  <script src="./index.js"></script>
</html>
